<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Thank You</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <style>
      body {
        background: linear-gradient(to top right, #d1fae5, #a7f3d0);
      }

      .sparkle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: radial-gradient(circle, gold, orange);
        border-radius: 50%;
        animation: sparkle-animation 1.2s ease-out forwards;
        pointer-events: none;
        z-index: 0;
      }

      @keyframes sparkle-animation {
        0% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(-120px) scale(0.2);
        }
      }

      .animate-pop {
        animation: pop-scale 0.6s ease-out forwards;
      }

      @keyframes pop-scale {
        0% {
          transform: scale(0.7);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen relative overflow-hidden">

    <!-- Decorative Overlay -->
    <div class="absolute inset-0 bg-black opacity-10 z-0"></div>

    <!-- Card -->
    <div class="bg-white p-10 rounded-xl shadow-2xl text-center z-10 animate-pop max-w-md w-full">
      <h1 class="text-4xl font-extrabold text-green-600 mb-6 animate-bounce">ðŸŽ‰ Thank You For Choosing Us ðŸŽ‰</h1>
      <p class="text-gray-700 text-lg mb-4">We truly appreciate your trust, and weâ€™re excited to assist you in your financial journey.<br><p class="font-bold text-green-600">Connect With You Shortly</p>
</p>
      <a
        href="index.html"
        class="mt-6 inline-block px-6 py-2 bg-green-500 text-white rounded-full shadow hover:bg-green-600 transition duration-300"
      >Back to Home</a>
    </div>

    <!-- Sparkle Animation Script -->
    <script>
      function createSparkle() {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.left = Math.random() * window.innerWidth + "px";
        sparkle.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1200);
      }

      let sparkleInterval = setInterval(createSparkle, 120);
      setTimeout(() => clearInterval(sparkleInterval), 2500);
    </script>
  </body>
</html>
